<!DOCTYPE html>
<html lang="tk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Maks AI Pro v2 ü§ñ</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
  body{
    background:linear-gradient(145deg,#0a0a0a,#101010,#1b1b1b);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    overflow:hidden;
  }
  body::before{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background:radial-gradient(circle,#0078ff30,#0000);
    top:-150px;
    right:-150px;
    filter:blur(120px);
  }
  body::after{
    content:"";
    position:absolute;
    width:400px;
    height:400px;
    background:radial-gradient(circle,#ffd70025,#0000);
    bottom:-150px;
    left:-120px;
    filter:blur(120px);
  }

  .chat-box{
    width:92%;
    max-width:480px;
    height:82vh;
    background:rgba(18,18,18,0.92);
    border-radius:25px;
    box-shadow:0 0 30px rgba(0,0,0,0.6);
    display:flex;
    flex-direction:column;
    overflow:hidden;
    position:relative;
    z-index:2;
    backdrop-filter:blur(10px);
  }

  .header{
    text-align:center;
    padding:15px;
    background:#0c0c0c;
    font-size:18px;
    letter-spacing:1px;
    color:#00aaff;
    font-weight:600;
    border-bottom:1px solid #222;
  }

  .messages{
    flex:1;
    overflow-y:auto;
    padding:15px;
    scrollbar-width:thin;
    display:flex;
    flex-direction:column;
  }

  .msg{
    margin:8px 0;
    padding:12px 15px;
    border-radius:16px;
    max-width:78%;
    line-height:1.55;
    font-size:15px;
    word-wrap:break-word;
    position:relative;
    animation:fadeIn 0.35s ease;
  }

  @keyframes fadeIn{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
  }

  .user{
    background:linear-gradient(145deg,#0078ff,#0062cc);
    align-self:flex-end;
    border-bottom-right-radius:6px;
    box-shadow:0 0 12px #0078ff66;
  }

  .ai{
    background:linear-gradient(145deg,#2a2a2a,#1e1e1e);
    align-self:flex-start;
    border-bottom-left-radius:6px;
    box-shadow:0 0 10px #ffffff15;
  }

  .msg .speak{
    position:absolute;
    bottom:4px;
    right:8px;
    font-size:16px;
    cursor:pointer;
    opacity:0.75;
  }

  .input-area{
    display:flex;
    align-items:center;
    gap:10px;
    padding:12px;
    background:#0c0c0c;
    border-top:1px solid #222;
  }

  input{
    flex:1;
    padding:10px 15px;
    border:none;
    outline:none;
    border-radius:30px;
    background:#1c1c1c;
    color:#fff;
    font-size:14px;
  }

  button{
    border:none;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:0.3s;
  }

  .send-btn{
    background:#0078ff;
    border-radius:50%;
    width:45px;
    height:45px;
  }
  .send-btn:hover{background:#0065d8;}

  .file-btn{
    background:#2a2a2a;
    border-radius:50%;
    width:40px;
    height:40px;
    font-size:18px;
  }
  .file-btn:hover{background:#3a3a3a;}
</style>
</head>
<body>
  <div class="chat-box">
    <div class="header">ü§ñ Maks AI Pro v2</div>
    <div class="messages" id="chat"></div>

    <div class="input-area">
      <button class="file-btn" id="fileBtn">üìé</button>
      <input type="text" id="userInput" placeholder="√ùazy≈à..." />
      <button class="send-btn" id="sendBtn">üì©</button>
    </div>
  </div>

<script>
const API_KEY = "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"; // <-- ≈üu √Ωere √∂z OpenAI API kody≈ày go√Ω
const chatBox = document.getElementById("chat");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const fileBtn = document.getElementById("fileBtn");
let memory = [];

function addMessage(text,sender){
  const msg=document.createElement("div");
  msg.classList.add("msg",sender);
  msg.innerHTML=text+(sender==="ai"?' <span class="speak">üîä</span>':"");
  chatBox.appendChild(msg);
  chatBox.scrollTop=chatBox.scrollHeight;

  if(sender==="ai"){
    msg.querySelector(".speak").onclick=()=>speakText(text);
  }
}

function speakText(text){
  const utter=new SpeechSynthesisUtterance(text);
  utter.lang="tk-TM";
  utter.rate=1;
  speechSynthesis.speak(utter);
}

async function sendMessage(){
  const userText=input.value.trim();
  if(!userText)return;
  addMessage(userText,"user");
  input.value="";

  const loading=document.createElement("div");
  loading.classList.add("msg","ai");
  loading.innerText="√ùazyl√Ωar...";
  chatBox.appendChild(loading);
  chatBox.scrollTop=chatBox.scrollHeight;

  memory.push({role:"user",content:userText});

  try{
    const response=await fetch("https://api.openai.com/v1/chat/completions",{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":`Bearer ${API_KEY}`
      },
      body:JSON.stringify({
        model:"gpt-4o-mini",
        messages:[
          {role:"system",content:"Sen Maks AI, di≈àe t√ºrkmen dilinde akylly, tertipli we manyly jogap ber√Ω√§rsi≈à."},
          ...memory
        ],
        temperature:0.8
      })
    });
    const data=await response.json();
    loading.remove();
    const aiText=data.choices[0].message.content;
    memory.push({role:"assistant",content:aiText});
    typeText(aiText,"ai");
  }catch(e){
    loading.innerText="Baglany≈üykda s√§wlik bar üòî";
  }
}

function typeText(text,sender){
  const msg=document.createElement("div");
  msg.classList.add("msg",sender);
  chatBox.appendChild(msg);
  let i=0;
  function typing(){
    if(i<text.length){
      msg.innerHTML=text.slice(0,i++)+' <span class="speak">üîä</span>';
      chatBox.scrollTop=chatBox.scrollHeight;
      setTimeout(typing,25);
    }else{
      msg.querySelector(".speak").onclick=()=>speakText(text);
    }
  }
  typing();
}

sendBtn.onclick=sendMessage;
input.addEventListener("keypress",e=>e.key==="Enter"&&sendMessage());

// üìé fa√Ωl d√ºwmesi ‚Äî h√§zirki wagtda di≈àe a√ßar g√∂rkez√Ω√§r
fileBtn.onclick=()=>alert("Fa√Ωl sa√Ωlamak bu √Ωerde ta√Ω√Ωar, Maks! üîß\nGeljekde fa√Ωl ibermegi go≈üup bil√Ω√§ris.");
</script>
</body>
</html>
